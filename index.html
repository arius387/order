<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Form</title>
  <style>
    /* Simple modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .modal.success .modal-content { border: 2px solid green; }
    .modal.error .modal-content { border: 2px solid red; }
    .close-btn {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      background: #1402d9;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Place Your Order</h2>
  <form id="orderForm">
    <input type="text" name="name" placeholder="Full Name" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="tel" name="tel" placeholder="Phone Number" required><br><br>
    
    <select name="product" required>
      <option value="">Select product</option>
      <option value="Liquid Soap">Liquid Soap</option>
    </select><br><br>
    
    <select name="quantity" required>
      <option value="">Select quantity</option>
      <option value="3L">3L</option>
      <option value="5L">5L</option>
      <option value="10L">10L</option>
      <option value="20L">20L</option>
    </select><br><br>
    
    <button type="submit">Submit Order</button>
  </form>

  <!-- Modal -->
  <div id="responseModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="close-btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    const orderForm = document.getElementById("orderForm");
    const modal = document.getElementById("responseModal");
    const modalMessage = document.getElementById("modalMessage");

    // open modal with message
    function showModal(message, type) {
      modalMessage.textContent = message;
      modal.className = "modal " + type; // add success or error class
      modal.style.display = "flex";
    }

    // close modal
    function closeModal() {
      modal.style.display = "none";
    }

    orderForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(orderForm);
      const orderData = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("https://hook.make.com/your-webhook-url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });

        const data = await res.json();

        if (data.status === "success") {
          showModal(data.message || "Order placed successfully!", "success");
          orderForm.reset();
        } else {
          showModal(data.message || "Order failed. Try again.", "error");
        }
      } catch (err) {
        showModal("Network error. Please try again later.", "error");
      }
    });
  </script>

</body>
</html>
